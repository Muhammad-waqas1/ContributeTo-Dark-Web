<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitman Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hitman-container">
        <h1>💀 The Blacklist: Hire a Professional</h1>
        <p class="hitman-warning">⚠️ This service is illegal. Use at your own risk.</p>

        <div class="hitman-list">
            <div class="hitman">
                <h2>🔪 Shadow Phantom</h2>
                <p>🕵️‍♂️ Stealth Kill - No Witnesses</p>
                <p>💰 Price: $50,000</p>
                <button class="hire-btn" data-hitman="shadow">Hire</button>
            </div>

            <div class="hitman">
                <h2>🎯 The Silent Bullet</h2>
                <p>🔫 Long-range Sniper</p>
                <p>💰 Price: $75,000</p>
                <button class="hire-btn" data-hitman="bullet">Hire</button>
            </div>

            <div class="hitman">
                <h2>🔥 The Cleaner</h2>
                <p>🧹 Makes it look like an accident</p>
                <p>💰 Price: $100,000</p>
                <button class="hire-btn" data-hitman="cleaner">Hire</button>
            </div>
        </div>

        <p id="payment-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
