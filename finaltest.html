<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="finaltest-container">
        <h1>🕵️‍♂️ Welcome to the Deep Recruitment</h1>
        <p class="finaltest-warning">⚠️ Your identity is being analyzed...</p>

        <div class="scan-box">
            <p id="scan-text">Scanning IP Address...</p>
        </div>

        <div class="question-section">
            <h2>🔑 Answer this correctly to proceed.</h2>
            <p>What is the key to the dark web?</p>
            <input type="text" id="answer" placeholder="Enter your answer...">
            <button id="submit-answer">Submit</button>
        </div>

        <p id="result-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
